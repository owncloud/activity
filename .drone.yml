---
kind: pipeline
type: docker
name: webui-ActivityComments-chrome-master

platform:
  os: linux
  arch: amd64

workspace:
  base: /var/www/owncloud
  path: server/apps/activity

steps:
- name: install-core
  pull: always
  image: owncloudci/core
  settings:
    core_path: /var/www/owncloud/server
    db_host: mariadb
    db_name: owncloud
    db_password: owncloud
    db_type: mysql
    db_username: owncloud
    version: daily-master-qa

- name: install-activity
  pull: always
  image: owncloudci/php:7.0
  commands:
  - cd /var/www/owncloud/server
  - php occ a:l
  - php occ a:e activity
  - php occ a:e testing
  - php occ a:l
  - php occ config:system:set trusted_domains 1 --value=server
  - php occ log:manage --level 0

- name: fix-permissions
  pull: always
  image: owncloudci/php:7.0
  commands:
  - chown -R www-data /var/www/owncloud
  - chmod -R 777 /var/www/owncloud/server/tests/acceptance/filesForUpload
  - chmod +x /var/www/owncloud/server/tests/acceptance/run.sh

- name: acceptance-tests
  pull: always
  image: owncloudci/php:7.0
  commands:
  - touch /var/www/owncloud/saved-settings.sh
  - . /var/www/owncloud/saved-settings.sh
  - make test-acceptance-webui
  environment:
    BEHAT_SUITE: webUIActivityComments
    BROWSER: chrome
    PLATFORM: Linux
    SELENIUM_HOST: selenium
    SELENIUM_PORT: 4444
    TEST_SERVER: http://server

services:
- name: mariadb
  pull: always
  image: mariadb:10.2
  environment:
    MYSQL_DATABASE: owncloud
    MYSQL_PASSWORD: owncloud
    MYSQL_ROOT_PASSWORD: owncloud
    MYSQL_USER: owncloud

- name: selenium
  pull: always
  image: selenium/standalone-chrome-debug:3.8.1
  environment:
    JAVA_OPTS: -Dselenium.LOGGER.level=WARNING

- name: server
  pull: always
  image: owncloudci/php:7.0
  command:
  - /usr/local/bin/apachectl
  - -e
  - debug
  - -D
  - FOREGROUND
  environment:
    APACHE_WEBROOT: /var/www/owncloud/server

trigger:
  ref:
  - refs/pull/**
  - refs/tags/**
  - refs/heads/master

depends_on:
- coding-standard
- javascript-tests

